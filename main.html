<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grass Rabbit Fox</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lemon&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <h1>Grass Rabbit Fox</h1>
      <p class="description first">
        This game is based on a simple food chain:
        <span class="green">Grass</span> is eaten by
        <span class="pinkish">Rabbits</span>,
        <span class="pinkish">Rabbits</span> are hunted by
        <span class="orange">Foxes</span>, and
        <span class="pinkish">Rabbits</span> need
        <span class="green">Grass</span> to escape from
        <span class="orange">Foxes</span>.
      </p>
      <p class="description second">To beat nature, choose wisely!</p>
      <!-- MODAL -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <!-- <h2>Game Over</h2> -->
          <p id="finalResult"></p>
        </div>
      </div>
      <p class="result">Make your choice!</p>
      <p class="round" id="roundNumber">You: 0, Nature: 0</p>
      <div class="choices">
        <button class="btn" id="grass">
          <img src="./grass.png" alt="Grass" />
        </button>
        <button class="btn" id="rabbit">
          <img src="./rabbit.png" alt="Rabbit" />
        </button>
        <button class="btn" id="fox">
          <img src="./fox.png" alt="Fox" />
        </button>
      </div>
      <p class="copyright">
        &copy <span id="id="currentYear"">2024</span
        ><a href="https://github.com/YaninaTL">YaninaTL</a>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>

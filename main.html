<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grass Rabbit Fox</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <h1>Grass Rabbit Fox</h1>
      <p>
        This game is based on a simple food chain: Grass is eaten by Rabbits,
        Rabbits are hunted by Foxes, and Rabbits need Grass to escape from
        Foxes.
      </p>
      <div class="choices">
        <button class="btn" id="grass">
          <img src="./grass.png" alt="Grass" />
        </button>
        <button class="btn" id="rabbit">
          <img src="./rabbit.png" alt="Rabbit" />
        </button>
        <button class="btn" id="fox">
          <img src="./fox.png" alt="Fox" />
        </button>
      </div>
      <p class="result">Make your choice!</p>
      <p class="round">Round: <span id="roundNumber">0</span>/5</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
